<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Semi-transparent form container */
        .form-container {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            background: rgba(255, 253, 253, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(255, 255, 255);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color:white;
        }
        .form-container label {
        color: white; /* Changes the label text color to white */
    }.login-link p {
        color: white; /* Changes the text color of the paragraph */
    }

        .form-container .btn {
            background: linear-gradient(to right, #59de76, #f8f8fa);
            color: #fff;
            font-weight: bold;
        }

        .form-container .btn:hover {
            background: linear-gradient(to right, #f4f5f7, #3cc535);
        }

        .form-container .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .form-error {
            font-size: 0.875rem;
            color: red;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
        }

        .nav-item a {
            color: rgb(255, 253, 253) !important;
            padding: 10px 20px;
            border-radius: 5px;
            transition: color 0.3s, text-decoration 0.3s;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .nav-item a:hover {
            color: #121212;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="static/v2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav">
            <li class="nav-item"><a href="/" class="nav-link text-dark">Home</a></li>
            <li class="nav-item"><a href="#register" class="nav-link text-dark">Register</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">UserName</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <small id="passwordError" class="form-error"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login Now</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match.";
            } else {
                errorElement.textContent = "";
                alert("Registration Successful!");

                // Redirect to the login page after successful registration
                window.location.href = "/login";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
